<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input class="hidden" type="radio" name="picture" id="slide1" checked>
        <input class="hidden" type="radio" name="picture" id="slide2">
        <input class="hidden" type="radio" name="picture" id="slide3">
        <input class="hidden" type="radio" name="picture" id="slide4">
        <div class="slider">
          <div class="slides slide1"></div>
          <div class="slides slide2"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>
        </div>
        <div class="text-container">
            <div class="texts text1">Что-то на программистском</div>
            <div class="texts text2">Нет времени объяснять</div>
            <div class="texts text3">Жизненно</div>
            <div class="texts text4">Будь как дома, путник</div>
        </div>
        <div class="controls">
            <label class="label1" for="slide1"><div class="circle"></div></label>
            <label class="label2" for="slide2"><div class="circle"></div></label>
            <label class="label3" for="slide3"><div class="circle"></div></label>
            <label class="label4" for="slide4"><div class="circle"></div></label>
        </div>
    </div>
</body>
</html>
